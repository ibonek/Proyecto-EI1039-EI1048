<div class="register registerBody">
  <h1>REGISTER</h1>
  <form class="fromReg" method="post">
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"/>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"/>
    <button class="buttonWhite" type="submit" (click)="register()">REGISTER</button>
  </form>
</div>
