<div class="listBox">
  <div class="inBox">
    <h1>Active Location</h1>
    <li *ngFor="let location of locations" [ngClass]="location.isActive?'active':'inactive'">
      <div class="lista" [textContent]="location.name+' ( '+location.coordinates.lat+ ', '+location.coordinates.lon+' )'"></div>
      <mat-slide-toggle [(ngModel)]="location.isActive" (click)="changeActiveState(location)"></mat-slide-toggle>
      <button class="buttonList" mat-icon-button><mat-icon >delete_forever</mat-icon></button>
    </li>
  </div>
</div>
