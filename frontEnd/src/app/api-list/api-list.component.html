<div class="listBox">
  <div class="inBox">
    <h1>Active Location</h1>
    <li *ngFor="let api of apis; let i = index" [ngClass]="api.isActive?'rowList':'rowList inactive'">
      <div class="information" [textContent]="api.name"></div>
      <div class="inputs">
        <mat-slide-toggle [(ngModel)]="api.isActive" (click)="changeActiveState(api)"></mat-slide-toggle>
      </div>
    </li>
  </div>
</div>
