<div class="login loginBody">
  <h1>Reset your password</h1>
  <form class="fromReg" method="post">
    <p>Enter your user account's verified email address:</p>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"/>
    <button class="buttonWhite" type="submit" (click)="resetPassword()">Send password reset email</button>
  </form>
</div>
