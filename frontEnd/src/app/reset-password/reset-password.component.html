<div class="resetBody">
  <label>Reset your password</label>
  <form class="fromReg" method="post">
    <p>Enter your email address:</p>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"/>
    <div>
      <button class="buttonWhite" type="submit" (click)="resetPassword()">Send password</button>
    </div>
  </form>
</div>
